<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts: Libre Baskerville (Times-like) and Amiri (Arabic) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ $title := partial "org-title.html" . }}{{ if $title }}{{ $title }}{{ else }}{{ .Title }}{{ end }} | {{ site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="/styles/style.css">
  {{ block "styles" . }}{{ end }}
  <!-- KaTeX for LaTeX math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}, {left: '\\[', right: '\\]', display: true}, {left: '\\(', right: '\\)', display: false}]});"></script>
  <!-- Responsive CSS must load LAST to override page-specific styles -->
  <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body{{ block "bodyAttrs" . }}{{ end }}>
  {{ block "main" . }}{{ end }}
  {{ block "scripts" . }}{{ end }}
</body>
</html>
