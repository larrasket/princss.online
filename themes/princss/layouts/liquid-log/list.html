{{ define "styles" }}
<link rel="stylesheet" href="/styles/liquid_log.css">
<link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.min.css">
<style>
  .video-js {
    font-family: 'MS UI Gothic';
    color: var(--white);
  }
  .vjs-control-bar {
    border: 1px dotted var(--white);
  }
  .video-js .vjs-control-bar,
  .video-js .vjs-big-play-button,
  .video-js .vjs-menu-button .vjs-menu-content {
    background-color: var(--darkbrown);
  }
  .video-js .vjs-slider {
    background-color: #5f4d4c;
  }
  .video-js .vjs-load-progress,
  .video-js .vjs-load-progress div {
    background-color: #372422;
  }
</style>
{{ end }}

{{ define "main" }}
<img src="/media/images/liquid_log_header.png">
<div class="header">
  <div class="left-header">
    <a href="/">the castle</a> / <strong><a href="/liquid-log/">liquid log</a></strong>
  </div>
  <div class="right-header">
    <div class="navigation">
      <a href="/liquids/all/" class="nav-link active" target="liquid-frame">all</a>
      <a href="/liquids/coffee/" class="nav-link" target="liquid-frame">coffee</a>
      <a href="/liquids/tea/" class="nav-link" target="liquid-frame">tea</a>
      <a href="/liquids/juice/" class="nav-link" target="liquid-frame">juice</a>
      <a href="/liquids/soda/" class="nav-link" target="liquid-frame">soda</a>
      <a href="/liquids/water/" class="nav-link" target="liquid-frame">water</a>
      <a href="/liquids/milk/" class="nav-link" target="liquid-frame">milk</a>
      <a href="/liquids/smoothie/" class="nav-link" target="liquid-frame">smoothie</a>
      <a href="/liquids/soup/" class="nav-link" target="liquid-frame">soup</a>
      <a href="/liquids/sauce/" class="nav-link" style="border-right: none;" target="liquid-frame">sauce</a>
    </div>
  </div>
</div>
<div class="content">
  <iframe name="liquid-frame" src="/liquids/all/" style="border: none; width: 800px; height: 730px;"></iframe>
</div>
{{ end }}

{{ define "scripts" }}
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script src="/scripts/active.js"></script>
{{ end }}
