- date: "04/03/2025"
  content: 'Noodled around in code and found a way to add arrows to my <a href="/calendar/" target="_top">calendar</a> to extend events past one date. Only viewable in 100% zoom though. Removed <a style="text-decoration: 1px dotted underline line-through;" href="https://princss.online/archive.html" target="_top">archive</a> because it slowed the fuck out of my page uploads, and also don''t really see a reason to have it still seeing as every archived page is bugged anyway. Moved <a href="/guestbook/" target="_top">guestbook</a> in its place on the navbar. Also, changed the styling in <a href="/habits/" target="_top">habits</a> to the habit table header, making it darker. Should create more visual distinction between the different months when they are added later.'
- date: "04/02/2025"
  content: 'Finished <a href="/calendar/" target="_top">calendar</a>. Removed to-do list under personal dropdown.'
- date: "03/31/2025"
  content: 'Added two dropdowns in the navbar -- personal (drops down to <a href="/habits/" target="_top">habits</a>, <a href="https://princss.online/to-do_list.html" target="_top">to-do list</a>, and <a href="/calendar/" target="_top">calendar</a>) and media (drops down to <a href="/films/" target="_top">films</a>, <a href="https://princss.online/television.html" target="_top">television</a>, and <a href="/music/" target="_top">music</a>). Removed sitemap temporarily, going to revamp it.'
