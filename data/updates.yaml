  content: 'Added a <a href="/films/lists/#march-2025" target="_top">March 2025</a> calendar for <a href="/films/lists/" target="_top">lists</a>, and added a corresponding link in the <a href="/sitemap/" target="_top">sitemap.</a> Added the Wilco CDs I got over the weekend to the <a href="https://princss.online/music.html?iframeSrc=music-pages/collection.html" target="_top">collection</a>.'
- date: "03/10/2025"
  content: 'Added descriptions to each picture in the <a href="/pic-log/" target="_top">pic log</a>, which can be made visible when hovering over a pic.'
- date: "03/07/2025"
  content: 'New <a href="/diary/#03-06-2025" target="_top">diary entry</a> and new writeup on the <a href="/ball-talk/#03062025_hou_nop" target="_top">HOU @ NOP</a> game that took place on 03/06/2025. Also made it so that the stat abbreviations can be hovered over for tooltips, providing extra information about the stat or the stat''s full, unabbreviated name (provided via <a href="https://manos.malihu.gr/style-my-tooltips-jquery-plugin/" target="_top">tooltip script</a>). Tweaked the index calendar so that each date highlights when hovered -- just because I''m addicted to :hover css styling.'
- date: "03/04/2025"
