  content: 'Added a <a href="/guestbook/" target="_top">guestbook</a> using HTML Comment Box. Also, finished the <a href="/liquid-log/" target="_top">liquid log</a> that was on my fourth(?) version of my site, logged a new liquid: Propel Zero, Berry. Made some marginal changes to the <a href="/music/" target="_top">music</a> by adding a <a href="https://stackoverflow.com/questions/25579888/keeping-a-active-until-another-link-is-clicked" target="_top">script</a> to tweak the navigation menu.'
