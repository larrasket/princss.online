- date: "03/02/2025"
  content: 'Finished making the <a href="/sitemap/" target="_top">sitemap</a>. Tweaked the <a href="/diary/" target="_top">diary</a> <i>again</i> because I wanted to make it more responsive to different resolutions/screen heights--added a script that made it so that when a diary entry is visible the links in the navbar are highlighted ''active'' on that particular entry. Changed the ''active'' color of navbar links in <a href="/music/" target="_top">music</a> and <a href="/liquid-log/" target="_top">liquid log</a> as well.'
- date: "02/27/2025"
  content: 'Created a <a href="/pic-log/" target="_top">pic log</a> for featured images. Clicking on the image takes you to the page. Cleaned up the diary by adding the <a href="https://stackoverflow.com/questions/25579888/keeping-a-active-until-another-link-is-clicked" target="_top">script</a> that I used for both the <a href="/music/" target="_top">music</a> & <a href="/liquid-log/" target="_top">liquid log</a> for the navigation. Made a <a href="/updates/#" target="_top">sitemap</a> link that doesn''t lead to anywhere yet.'
